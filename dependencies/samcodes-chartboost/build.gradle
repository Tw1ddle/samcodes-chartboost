buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:::ANDROID_GRADLE_PLUGIN::'
	}
}

apply plugin: 'com.android.library'

android {
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}
	defaultConfig {
		minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
		compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
		buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
	}
}

dependencies {
	compile project(':deps:extension-api')
	compile fileTree(dir: "libs", include: ['*.aar'])
	compile 'com.google.android.gms:play-services-base:::SET_PLAY_SERVICES_BASE_VERSION::'
	compile 'com.google.android.gms:play-services-ads-identifier:::SET_PLAY_SERVICES_ADS_IDENTIFIER_VERSION::'
	compile 'com.android.support:support-v4:::SET_ANDROID_SUPPORT_LIBRARY_V4_VERSION::'
}
